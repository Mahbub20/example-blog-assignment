{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}
            <script> M.toast({html:"{{messages}}", classes: 'green rounded', displayLength:2000});</script>
        {% elif message.tags == 'info' %}
            <script> M.toast({html:"{{messages}}", classes: 'blue rounded', displayLength:2000});</script>
        {% elif message.tags == 'warning' %}
            <script> M.toast({html:"{{messages}}", classes: 'orange rounded', displayLength:2000});</script>
        {% elif message.tags == 'error' %}
            <script> M.toast({html:"{{messages}}", classes: 'red rounded', displayLength:2000});</script>
        {% endif %}
    {% endfor %}
{% endif %}
